<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<div *ngIf="alert" class="alert alert-danger">
  <h5>{{ alert.message }}</h5>
  <p>{{ alert.component.id.id }}</p>
</div>

<button class="btn btn-light btn-sm" (click)="fetchData()">Refresh</button>

<div *ngIf="m">
  <app-list [measurements]="m"></app-list>
</div>
<div *ngIf="!m" class="text-center">
  <h3>No data found!</h3>
  <p>Please click on refresh button or wait</p>
</div>
