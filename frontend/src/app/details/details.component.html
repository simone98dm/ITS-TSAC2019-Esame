<a class="btn btn-secondary" [routerLink]="['/home']">Back</a>
<h3>Summary {{ id }}</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <td>speed</td>
      <td>consume</td>
      <td>date</td>
      <td>status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of m">
      <td [ngClass]="{ 'alert-danger': i.consume >= 40 }">{{ i.speed }}</td>
      <td [ngClass]="{ 'alert-danger': i.consume >= 40 }">{{ i.consume }}</td>
      <td [ngClass]="{ 'alert-danger': i.consume >= 40 }">
        {{ i.date | date: 'dd/MM/yyyy HH:mm:ss' }}
      </td>
      <td *ngIf="i.consume >= 60; else onlineT">Probably broke!</td>
      <td>
        <ng-template #onlineT >online</ng-template>
      </td>
    </tr>
  </tbody>
</table>
